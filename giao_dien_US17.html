<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Báo cáo Doanh thu - US17</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background-color: #f4f7f6; }
        .container { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h1 { color: #2c3e50; border-bottom: 2px solid #3498db; padding-bottom: 10px; }
        .summary-box { background: #3498db; color: white; padding: 15px; border-radius: 5px; margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background-color: #f2f2f2; color: #333; }
        .chart-placeholder { width: 100%; height: 300px; background: #eee; display: flex; align-items: center; justify-content: center; margin-top: 20px; border: 2px dashed #ccc; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Báo cáo Doanh thu thuần (Net Sales)</h1>
        
        <div class="summary-box">
            <h3>TỔNG DOANH THU THUẦN (Tháng này): 50,000,000 VNĐ</h3>
        </div>

        <h3>Chi tiết doanh thu theo ngày</h3>
        <table>
            <thead>
                <tr>
                    <th>Ngày</th>
                    <th>Doanh thu thuần (VNĐ)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>2025-12-01</td>
                    <td>10,500,000</td>
                </tr>
                <tr>
                    <td>2025-12-02</td>
                    <td>15,200,000</td>
                </tr>
            </tbody>
        </table>

        <h3>Biểu đồ xu hướng doanh thu</h3>
        <div class="chart-placeholder">
            <p>[ Biểu đồ xu hướng doanh thu sẽ hiển thị tại đây ]</p>
        </div>
    </div>
</body>
</html>
