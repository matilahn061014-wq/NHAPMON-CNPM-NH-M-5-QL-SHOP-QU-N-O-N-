<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thêm sản phẩm</title>
</head>
<body>

    <h2>THÊM SẢN PHẨM</h2>

    <form onsubmit="return themSanPham()">
        <label>Tên sản phẩm:</label><br>
        <input type="text" id="ten"><br><br>

        <label>Danh mục:</label><br>
        <input type="text" id="danhmuc"><br><br>

        <label>Giá bán:</label><br>
        <input type="number" id="gia"><br><br>

        <label>Số lượng:</label><br>
        <input type="number" id="soluong"><br><br>

        <label>Mô tả:</label><br>
        <textarea id="mota"></textarea><br><br>

        <button type="submit">Thêm sản phẩm</button>
    </form>

    <p id="thongbao"></p>

    <h3>DANH SÁCH SẢN PHẨM</h3>
    <table border="1" cellpadding="5">
        <thead>
            <tr>
                <th>Tên</th>
                <th>Danh mục</th>
                <th>Giá</th>
                <th>Số lượng</th>
                <th>Mô tả</th>
            </tr>
        </thead>
        <tbody id="danhsach">
        </tbody>
    </table>

    <script>
        function themSanPham() {
            var ten = document.getElementById("ten").value;
            var danhmuc = document.getElementById("danhmuc").value;
            var gia = document.getElementById("gia").value;
            var soluong = document.getElementById("soluong").value;
            var mota = document.getElementById("mota").value;
            var thongbao = document.getElementById("thongbao");

            // Kiểm tra dữ liệu
            if (ten === "" || danhmuc === "" || gia === "" || soluong === "") {
                thongbao.innerHTML = "❌ Vui lòng nhập đầy đủ thông tin bắt buộc!";
                thongbao.style.color = "red";
                return false;
            }

            if (gia <= 0 || soluong <= 0) {
                thongbao.innerHTML = "❌ Giá và số lượng phải lớn hơn 0!";
                thongbao.style.color = "red";
                return false;
            }

            // Thêm vào bảng
            var table = document.getElementById("danhsach");
            var row = table.insertRow();

            row.insertCell(0).innerHTML = ten;
            row.insertCell(1).innerHTML = danhmuc;
            row.insertCell(2).innerHTML = gia;
            row.insertCell(3).innerHTML = soluong;
            row.insertCell(4).innerHTML = mota;

            thongbao.innerHTML = "✅ Thêm sản phẩm thành công!";
            thongbao.style.color = "green";

            // Xóa form
            document.querySelector("form").reset();

            return false;
        }
    </script>

</body>
</html>
