<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>US6-Thêm sản phẩm</title>
</head>
<body>

<h2>THÊM SẢN PHẨM</h2>

<form onsubmit="return themSanPham()">
    <label>Tên sản phẩm:</label><br>
    <input type="text" id="ten"><br><br>

    <label>Danh mục:</label><br>
    <input type="text" id="danhmuc"><br><br>

    <label>Giá bán:</label><br>
    <input type="number" id="gia"><br><br>

    <label>Số lượng:</label><br>
    <input type="number" id="soluong"><br><br>

    <label>Mô tả:</label><br>
    <textarea id="mota"></textarea><br><br>

    <button type="submit">Thêm sản phẩm</button>
</form>

<p id="thongbao"></p>

<h3>DANH SÁCH SẢN PHẨM</h3>
<table border="1" cellpadding="5">
    <thead>
        <tr>
            <th>Tên</th>
            <th>Danh mục</th>
            <th>Giá</th>
            <th>Số lượng</th>
            <th>Mô tả</th>
        </tr>
    </thead>
    <tbody id="danhsach"></tbody>
</table>

<script>
function themSanPham() {
    const ten = document.getElementById("ten").value.trim();
    const danhmuc = document.getElementById("danhmuc").value.trim();
    const gia = Number(document.getElementById("gia").value);
    const soluong = Number(document.getElementById("soluong").value);
    const mota = document.getElementById("mota").value.trim();
    const thongbao = document.getElementById("thongbao");

    // Kiểm tra dữ liệu
    if (ten === "" || danhmuc === "" || !gia || !soluong) {
        thongbao.innerText = "❌ Vui lòng nhập đầy đủ thông tin bắt buộc!";
        thongbao.style.color = "red";
        return false;
    }

    if (gia <= 0 || soluong <= 0) {
        thongbao.innerText = "❌ Giá và số lượng phải lớn hơn 0!";
        thongbao.style.color = "red";
        return false;
    }

    // Thêm vào bảng
    const table = document.getElementById("danhsach");
    const row = table.insertRow();

    row.insertCell(0).innerText = ten;
    row.insertCell(1).innerText = danhmuc;
    row.insertCell(2).innerText = gia;
    row.insertCell(3).innerText = soluong;
    row.insertCell(4).innerText = mota;

    thongbao.innerText = "✅ Thêm sản phẩm thành công!";
    thongbao.style.color = "green";

    document.querySelector("form").reset();
    return false;
}
</script>

</body>
</html>
