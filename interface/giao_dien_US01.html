<div class="box">

<div class="box">

    <table>

<script>
    // D·ªØ li·ªáu s·∫£n ph·∫©m gi·∫£ l·∫≠p
    const products = [
        { code: "SP01", name: "√Åo thun n·ªØ", stock: 5 },
        { code: "SP02", name: "V√°y hoa", stock: 0 },
        { code: "SP03", name: "Qu·∫ßn jean n·ªØ", stock: 10 }
    ];

    let cart = [];

    function searchProduct() {
        const keyword = document.getElementById("searchInput").value.toLowerCase();
        const product = products.find(
            p => p.code.toLowerCase() === keyword || p.name.toLowerCase().includes(keyword)
        );

        if (!product) {
            showMessage("‚ùå Kh√¥ng t√¨m th·∫•y s·∫£n ph·∫©m");
            return;
        }

        addToCart(product);
    }

    function scanBarcode() {
        const code = document.getElementById("searchInput").value.toUpperCase();
        const product = products.find(p => p.code === code);

        if (!product) {
            showMessage("‚ùå Qu√©t m√£ th·∫•t b·∫°i");
            return;
        }

        addToCart(product);
    }

    function addToCart(product) {
        if (product.stock <= 0) {
            showMessage("‚ö†Ô∏è S·∫£n ph·∫©m ƒë√£ h·∫øt h√†ng");
            return;
        }

        const item = cart.find(i => i.code === product.code);
        if (item) {
            item.quantity++;
        } else {
            cart.push({ code: product.code, name: product.name, quantity: 1 });
        }

        product.stock--;
        showMessage("");
        renderCart();
    }

    function removeItem(code) {
        const itemIndex = cart.findIndex(i => i.code === code);
        if (itemIndex !== -1) {
            cart.splice(itemIndex, 1);
            renderCart();
        }
    }

    function renderCart() {
        const table = document.getElementById("cartTable");
        table.innerHTML = "";

        cart.forEach(item => {
            table.innerHTML += `
                <tr>
                    <td>${item.code}</td>
                    <td>${item.name}</td>
                    <td>${item.quantity}</td>
                    <td>
                        <button onclick="removeItem('${item.code}')">X√≥a</button>
                    </td>
                </tr>
            `;
        });
    }

    function showMessage(msg) {
        document.getElementById("message").innerText = msg;
    }
</script>
