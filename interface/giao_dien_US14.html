<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quản lý tài khoản nhân viên - US13</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; margin: 20px; background-color: #f0f2f5; }
        .container { max-width: 900px; margin: auto; background: white; padding: 25px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h1 { color: #1a73e8; border-bottom: 2px solid #1a73e8; padding-bottom: 10px; }
        
        /* Form tạo tài khoản */
        .form-section { background: #e8f0fe; padding: 15px; border-radius: 8px; margin-bottom: 25px; border: 1px solid #c2d7ff; }
        .form-section input, .form-section select { padding: 8px; margin-right: 10px; border-radius: 4px; border: 1px solid #ccc; }
        button { padding: 8px 15px; cursor: pointer; border-radius: 4px; border: none; font-weight: bold; }
        .btn-create { background-color: #28a745; color: white; }
        
        /* Bảng danh sách */
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background-color: #1a73e8; color: white; }
        tr:nth-child(even) { background-color: #f9f9f9; }
        
        /* Trạng thái và Hành động */
        .status-active { color: #28a745; font-weight: bold; }
        .status-locked { color: #dc3545; font-weight: bold; }
        .btn-lock { background-color: #ffc107; color: #212529; }
        .btn-unlock { background-color: #17a2b8; color: white; }
        .btn-role { background-color: #6c757d; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hệ thống Quản lý tài khoản (Admin)</h1>

        <div class="form-section">
            <h3>Tạo tài khoản mới</h3>
            <input type="text" placeholder="Tên đăng nhập">
            <input type="password" placeholder="Mật khẩu">
            <select>
                <option value="ban_hang">Nhân viên bán hàng</option>
                <option value="kho">Nhân viên kho</option>
                <option value="admin">Quản trị viên</option>
            </select>
            <button class="btn-create">Tạo tài khoản</button>
        </div>

        <h3>Danh sách nhân viên</h3>
        <table>
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Vai trò</th>
                    <th>Trạng thái</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>nguyen_van_a</td>
                    <td>Bán hàng</td>
                    <td><span class="status-active">Đang hoạt động</span></td>
                    <td>
                        <button class="btn-lock">Khóa</button>
                        <button class="btn-role">Đổi vai trò</button>
                    </td>
                </tr>
                <tr>
                    <td>tran_thi_b</td>
                    <td>Kho</td>
                    <td><span class="status-locked">Đã bị khóa</span></td>
                    <td>
                        <button class="btn-unlock">Mở khóa</button>
                        <button class="btn-role">Đổi vai trò</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
