<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>US11 - Tạo & Cập nhật khách hàng</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            color: #2c3e50;
        }

        .section {
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 8px;
        }

        input {
            width: 300px;
            padding: 6px;
            margin-top: 3px;
        }

        button {
            margin-top: 10px;
            padding: 6px 12px;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        .note {
            font-size: 14px;
            color: gray;
        }
    </style>
</head>
<body>

<h1>Quản lý khách hàng</h1>

<!-- Tạo mới khách hàng -->
<div class="section">
    <h3>Tạo mới khách hàng</h3>

    <label>Số điện thoại (bắt buộc)</label>
    <input type="text" placeholder="Nhập số điện thoại">

    <label>Tên khách hàng</label>
