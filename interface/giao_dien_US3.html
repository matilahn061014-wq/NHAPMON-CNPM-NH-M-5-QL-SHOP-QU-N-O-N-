<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thanh toán & Voucher - US03</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f4f9; padding: 20px; }
        .checkout-box { max-width: 500px; margin: auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #333; margin-bottom: 25px; }
        
        /* US03 Công việc 1: Trường nhập mã Voucher */
        .voucher-area { display: flex; gap: 10px; margin-bottom: 20px; padding: 15px; background: #e8f4fd; border-radius: 8px; }
        input[type="text"] { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 6px; font-size: 16px; }
        
        /* Tổng kết tiền - US03 Công việc 3 */
        .summary { border-top: 1px solid #eee; padding-top: 20px; }
        .row { display: flex; justify-content: space-between; margin-bottom: 12px; font-size: 18px; }
        .discount { color: #e74c3c; font-weight: bold; }
        .total { font-size: 22px; color: #2ecc71; font-weight: bold; border-top: 2px solid #eee; padding-top: 10px; }

        .btn { border: none; border-radius: 6px; cursor: pointer; transition: 0.3s; }
        .btn-check { background: #3498db; color: white; padding: 0 20px; }
        .btn-pay { background: #2ecc71; color: white; width: 100%; padding: 15px; font-size: 18px; margin-top: 10px; }
        .btn:hover { opacity: 0.8; }
    </style>
</head>
<body>

<div class="checkout-box">
    <h2>Thanh toán đơn hàng (US02)</h2>

    <div class="voucher-area">
        <input type="text" id="voucherInput" placeholder="Nhập mã giảm giá...">
        <button class="btn btn-check" onclick="applyVoucher()">Áp dụng</button>
    </div>

    <div class="summary">
        <div class="row">
            <span>Tạm tính:</span>
            <span>1.000.000 VNĐ</span>
        </div>
        <div class="row discount">
            <span>Giảm giá (Voucher):</span>
            <span id="discountAmt">-0 VNĐ</span>
        </div>
        <div class="row total">
            <span>Tổng thanh toán:</span>
            <span id="finalTotal">1.000.000 VNĐ</span>
        </div>
    </div>

    <div style="margin: 20px 0;">
        <label><input type="radio" name="pay" checked> Tiền mặt</label>
        <label style="margin-left: 20px;"><input type="radio" name="pay"> Chuyển khoản</label>
    </div>

    <button class="btn btn-pay" onclick="finish()">Hoàn tất đơn hàng</button>
</div>

<script>
    // US03 - Công việc 2: Lập trình hàm kiểm tra Voucher
    function applyVoucher() {
        const code = document.getElementById('voucherInput').value.toUpperCase();
        const discountLabel = document.getElementById('discountAmt');
        const totalLabel = document.getElementById('finalTotal');

        if(code === "UUDAI50") {
            alert("Mã hợp lệ! Bạn được giảm 50.000 VNĐ");
            discountLabel.innerText = "-50.000 VNĐ";
            totalLabel.innerText = "950.000 VNĐ";
        } else {
            // Tiêu chí 3: Kiểm tra tính hợp lệ (không tồn tại/hết hạn)
            alert("Mã Voucher không tồn tại hoặc không đủ điều kiện!");
            discountLabel.innerText = "-0 VNĐ";
            totalLabel.innerText = "1.000.000 VNĐ";
        }
    }

    // US02 & US03 - Công việc 4 & 5: Cập nhật lượt dùng và lưu giao dịch
    function finish() {
        alert("Thanh toán thành công! Hệ thống đã trừ 1 lượt dùng Voucher và cập nhật tồn kho.");
    }
</script>

</body>
</html>
