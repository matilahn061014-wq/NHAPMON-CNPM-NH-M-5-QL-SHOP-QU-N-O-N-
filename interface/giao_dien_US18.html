<script>
const data = [
    { name:"√Åo Thun", variant:"red", sold:120, date:"2025-01-10"},
    { name:"√Åo Thun", variant:"blue", sold:90, date:"2025-01-08"},
    { name:"Gi√†y Th·ªÉ Thao", variant:"M", sold:150, date:"2025-01-05"},

    { name:"M≈© L∆∞·ª°i Trai", variant:"red", sold:80, date:"2025-01-09"},
];

function loadData(){
    const variant = document.getElementById("variantFilter").value;
    const from = document.getElementById("fromDate").value;
    const to = document.getElementById("toDate").value;
    const topN = parseInt(document.getElementById("topN").value);

    let result = [...data];

    if (variant) {
        result = result.filter(x => x.variant === variant);
    }

    if (from) {
        result = result.filter(x => x.date >= from);
    }

    if (to) {
        result = result.filter(x => x.date <= to);
    }

    result = result
        .sort((a, b) => b.sold - a.sold)
        .slice(0, topN);

    const body = document.getElementById("tableBody");
    body.innerHTML = "";

    result.forEach((item, index) => {
        body.innerHTML += `
            <tr>
                <td>${index + 1}</td>
                <td>${item.name}</td>
                <td>${item.variant}</td>
                <td>${item.sold}</td>
            </tr>
        `;
    });
}

loadData();
